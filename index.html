<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Love Letter to You</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe4e1, #fff0f5);
      font-family: 'Georgia', serif;
      color: #333;
      margin: 0;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .letter {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      color: #d6336c;
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.6;
      font-size: 1.1em;
    }

    .signature {
      margin-top: 40px;
      text-align: right;
      font-style: italic;
      color: #d6336c;
    }

    .heart {
      text-align: center;
      font-size: 2rem;
      animation: pulse 1.5s infinite;
      margin-top: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="letter">
    <h1>To my Baby Colyn,</h1>
    <p>
        Magsorry kana
    </p>
    <div class="signature">Yours always, <br> ‚ù§Ô∏è</div>
    <div class="heart">üíå</div>
  </div>
</body>
</html>
